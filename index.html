<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camera gallery application</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="video-cont">
            <!-- here autoplay used to play it automatically and controls show you the structure -->
            <video autoplay src=""></video> 
        </div>
        <div class="actions-cont">
            <div class="record-btn-cont">
                <div class="record-btn"></div>
            </div>
            <div class="capture-btn-cont">
                <div class="capture-btn"></div>
            </div>
        </div>

        <div class="timer">00:00:00</div>

        <div class="filter-cont">
            <div class="filter1 filter"></div>
            <div class="filter2 filter"></div>
            <div class="filter3 filter"></div>
            <div class="filter4 filter"></div>
        </div>

        <div class="filter-layer"></div>
        
        <span class="material-icons gallery">
            collections
        </span>

        <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
        <script src="db.js"></script>
        <script src="script.js"></script>

        <script>
            let gallery=document.querySelector('.gallery');
            gallery.addEventListener('click', (e)=>{
                location.assign('./gallery.html')
            })
        </script>

</body>
</html>
